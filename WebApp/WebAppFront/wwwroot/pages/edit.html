<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="name" class="control-label">Task Name</label>
                <input ng-model="edit.name" class="form-control" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Description</label>
                <textarea ng-model="edit.description" class="form-control" rows="3" placeholder="Enter Description"></textarea>
            </div>
            <div class="form-group">
                <label for="deadline" class="control-label">Deadline</label>
                <input ng-model="edit.deadline" class="form-control" placeholder="Enter Deadline" />
            </div>
            <div class="form-group">
                <label for="taskPriority" class="control-label">Priority</label>
                <input ng-model="edit.taskPriority" class="form-control" placeholder="Enter Priority" />
            </div>
            <div class="form-group">
                <label for="status" class="control-label">Task Status</label>
                <input ng-model="edit.status" class="form-control" placeholder="Enter Task Status" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-block" ng-click="Edit()">Save Edit</button>
                <button type="button" class="btn btn-danger btn-block" ng-click="Delete()">Delete</button>
                <a href="#!/" class="btn btn-primary btn-block">Go back</a>
            </div>
        </div>
    </div>
</body>

</html>
